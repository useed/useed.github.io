<html lang="en">
<head>
  <meta charset="utf-8">
  <title>USEED &amp; Funderbolt Colors</title>
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css">
  <style>
  h2 {
    margin-bottom: 10px;
  }
  .container img {
    padding: 20px;
    outline: 2px dotted #2ADB97;
    margin-bottom: 5px;
    display: block;
    width: 250px;
  }

  .darkbg {
    background-color:#333;
  }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Logos</h1>
      <p>SVG logos are in a vector format (can be resized easily), and need to be converted before they can be used in most apps. PNG logos cannot be made larger, but will not require conversion for use in most applications.</p>
      <br>
      <div class="columns">
        <div class="column">
          <h2 class="is-size-4">Funderbolt - SVG</h2>
          <img src="assets/fbolt-logo-dark.svg" class="svg"><br>
          <img src="assets/fbolt-logo-green.svg" class="svg"><br>
          <img src="assets/fbolt-logo-light.svg" class="svg darkbg"><br>
          <img src="assets/fbolt-logo-purple.svg" class="svg"><br>
          <img src="assets/fbolt.svg" class="svg"><br>
        </div>
        <div class="column">
          <h2 class="is-size-4">Funderbolt - PNG</h2>
          <img src="assets/fbolt.png" class="png"><br>
        </div>
        <div class="column">
          <h2 class="is-size-4">USEED - PNG</h2>
          <img src="assets/useed-logo-light.png" class="darkbg"><br>
          <img src="assets/useed-logo-dark.png"><br>
          <img src="assets/useed-logo-light-vertical.png" class="darkbg"><br>
          <img src="assets/useed-logo-dark-vertical.png">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
